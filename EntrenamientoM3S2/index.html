<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mini Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="modal">
    <header>
      <h1>Juan's Library</h1>
    </header>

    <div class="content">
      <section class="products">
        <h2>Products</h2>
        <div id="products-list" class="grid"></div>
        <h3>Add New Product</h3>
        <form id="add-form">
          <input type="number" id="new-id" placeholder="ID" min="0" max="9999" required />
          <input type="text"   id="new-name" placeholder="Name" required />
          <input type="number" id="new-price" placeholder="Price" min="0" step="0.01" required />
          <input type="text"   id="new-category" placeholder="Category" required />
          <button type="submit">Add Product</button>
        </form>
      </section>
      <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <div class="total">
          Total: $<span id="cart-total">0.00</span>
        </div>
        <button id="clear-cart">Clear Cart</button>
      </section>
    </div>
  </div>

  <script src="gestion_datos.js"></script>
</body>
</html>
