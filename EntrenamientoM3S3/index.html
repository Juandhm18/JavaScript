<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Rating</h1>
    <button id="show-add-btn" style="display:block;margin:20px auto 0 auto;">Add new movie</button>
    <section id="form-section">
        <h2>Add new movie</h2>
        <div id="error-message"></div>
        <form id="form-movie" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <span class="field-error" id="error-message"></span>
            </div>
            <div class="form-group">
                <label for="photo">Photo url</label>
                <input type="url" name="photo" id="photo" placeholder="Photo URL" required>
                <span class="field-error" id="error-photo"></span>
            </div>
            <div class="form-group">
                <label for="stars"> Stars (0-5)</label>
                <input type="number" id="stars" name="stars" placeholder="Stars (0-5)" min="0" max="5" step="1" required>
                <span class="field-error" id="error-stars"></span>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Genre" required>
                <span class="field-error" id="error-genre"></span>
            </div>
            <div style="display:flex;gap:10px;">
                <button type="submit">Add</button>
                <button type="button" id="cancel-add-btn">Cancel</button>
            </div>
        </form>
    </section>
    <section id="peliculas-section">
        <h2>Movies</h2>
        <div id="movies-list"></div>
    </section>
    <script src="gestion_api.js"></script>
</body>
</html>
